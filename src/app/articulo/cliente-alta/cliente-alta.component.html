<form #Formulario="ngForm" class="form-control py-3">
    <div class="row">
        <div class="col-6">
            <div class="mb-3">
                <label for="txtNombre" class="form-label">Nombre:</label>
                <input type="text" class="form-control" id="txtNombre" name="nombre"
                    [(ngModel)]="clientes.nombre" #nombre="ngModel" required
                    [class.invalido]="nombre.invalid && nombre.touched" 
                    [class.valid]="nombre.valid && nombre.touched">
            </div>
            <div *ngIf="nombre.invalid && nombre.touched">
                completa el campo
            </div>
        </div>
        <div class="col-6">
            <div class="mb-3">
                <label for="txtTelefono" class="form-label">Telefono:</label>
                <input type="number" class="form-control" id="txtTelefono" name="telefono"
                    [(ngModel)]="clientes.telefono" #telefono="ngModel" required
                    [class.invalido]="telefono.invalid && telefono.touched" 
                    [class.valid]="telefono.valid && telefono.touched">
            </div>
        </div>
    </div>

    <div class="row">
        <div class="col-6">
            <div class="mb-3">
                <label for="txtSaldo" class="form-label">Saldo:</label>
                <input type="text" class="form-control" id="txtSaldo" name="saldo"
                    [(ngModel)]="clientes.saldo" #saldo="ngModel" required
                    [class.invalido]="saldo.invalid && saldo.touched" 
                    [class.valid]="saldo.valid && saldo.touched">
            </div>
        </div>
        <div class="col-6">
            <div class="mb-3">
                <label for="txtLimiteFiado" class="form-label">Limite Fiado:</label>
                <input type="number" class="form-control" id="txtLimiteFiado" name="limiteFiado"
                    [(ngModel)]="clientes.limiteFiado" #limiteFiado="ngModel" required
                    [class.invalido]="limiteFiado.invalid && limiteFiado.touched" 
                    [class.valid]="limiteFiado.valid && limiteFiado.touched">
            </div>
        </div>
    </div>

    <div class="row">
        <div class="col-6">
            <div class="mb-3">
                <label for="inputCategoriaId" class="form-label">Despacho:</label>
                <select class="form-select" name="despachoId" [(ngModel)]="clientes.tipoDespachoId">
                    <option *ngFor="let despacho of despachos" [ngValue]="despacho.id">
                        {{ despacho.nombre }}
                    </option>
                </select>
         </div>
        </div>
    </div>

    

    <button type="submit" class="btn btn-success" (click)="guardar()">Cargar</button>
    <button type="submit" class="btn btn-danger" (click)="cancelar()">Cancelar</button>
</form>
